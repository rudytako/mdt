<!DOCTYPE html>
<html lang='pl'>
<head>
    <title>CAD - logowanie</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content='IE=edge, chrome=1'/>
    <meta name='author' content='Maciej Adamczuk'/>
    <link rel='stylesheet' href='style.css' type='text/css'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <section id='login'>
        <div class='container'>
            <div class='login'>
                <div id='circle'>
                    <img src='assets/images/logo.png' width="100" height="100">
                </div>
                <h1 class='mt-5'>Zaloguj się </h1>
                <form class='font-rubik'>
                    <input class='mt-3' type='text' placeholder='login'>
                    <input class='mt-3' type='password' placeholder='hasło'>
                    <input class='mt-4' type='submit' value='Zaloguj'>
                </form>
            </div>
        </div>
    </section>

    <footer class='footer fixed-bottom mb-2'>
        <hr>
        LSPD CAD Vinity RP | &copy; 2021<br>
        Wersja: {BETA}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
